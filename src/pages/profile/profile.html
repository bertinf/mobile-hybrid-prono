<ion-header>

  <ion-navbar color="primary">
    <ion-title>profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<button ion-button (click)="takePhoto()">Take a photo</button>

	<ion-item>
		<ion-label>Username</ion-label>
		<ion-input [(ngModel)]="profile.username"> </ion-input>
	</ion-item>

	<ion-item>
		<ion-label>Firstname</ion-label>
		<ion-input [(ngModel)]="profile.firstName"> </ion-input>
	</ion-item>

	<ion-item>
		<ion-label>Lastname</ion-label>
		<ion-input [(ngModel)]="profile.lastName"> </ion-input>
	</ion-item>


	<button ion-button clear block (click)="createProfile()" >Create profile</button>


</ion-content>
