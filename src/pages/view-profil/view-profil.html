<ion-header>

  <ion-navbar color="primary">
    <ion-title>Profil</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<h1>Profile</h1>

  <ion-img [src]="picUrl"></ion-img>

	<p>Username : {{ (profileData | async)?.username }}</p>
	<p>First name : {{ (profileData | async)?.firstName }}</p>
	<p>Last name : {{ (profileData | async)?.lastName }}</p>
	
  
    
    <ion-label color="primary">Enter prono</ion-label>
    <ion-textarea [(ngModel)]="prono.message" placeholder="Your prono"></ion-textarea>
    

    <button ion-button clear block (click)="addProno()">Publish</button>
    

  


</ion-content>
