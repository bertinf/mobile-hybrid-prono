<ion-header>

  <ion-navbar color="primary">
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-row>
        <ion-item>
            <div *ngIf="auth.currentUser">current user is {{auth.currentUser}}</div>
        </ion-item>
    </ion-row>
	<form [formGroup]="loginForm" novalidate>
	    <ion-row>
	        <ion-item>
	            <ion-label for="email"></ion-label>
	            <ion-input type="email" value="" placeholder="Email" formControlName="email"></ion-input>
	        </ion-item>
	    </ion-row>
	    <ion-row>
	        <ion-item>
	            <ion-label for="password"></ion-label>
	            <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
	        </ion-item>
	    </ion-row>
	    <ion-row>
	        <button (click)="login()" ion-button block>Log in</button>
	    </ion-row>
	    <ion-row> 
        	<button [navPush]="signupPage" ion-button block>Sign up</button>
    	</ion-row>
    	<ion-row> 
	        <button [navPush]="resetPasswordPage" ion-button block clear>Reset password</button>
	    </ion-row>

  	</form>
</ion-content>
